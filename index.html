<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="status">
            <div class="angle"><i class="fas fa-angle-down"></i></div>
            <div class="play-text">Now Playing</div>
            <div class="dots"><i class="fas fa-ellipsis-h"></i></div>
        </div>
        <div class="imgBox">
            <img src="./cover.jpg" alt="">
        </div>
        <div class="music">
            <div class="title">Ikson Anywhere - Ikson</div>
            <div class="m-text">Audio Library</div>
        </div>
        <div class="progress">
            <input type="range" class="range" id="rangeInput">
            <div class="min-left">0:00</div>
            <div class="min-right">3:05</div>
        </div>
        <div class="controls">
            <div class="shuffle">
                <i class="fas fa-random all-icons all-icons"></i>
            </div>
            <div class="main">
                <div class="backwards"><i class="fas fa-backward all-icons control-icons"></i></div>
                <div class="playBtn"><i class="fas fa-play-circle all-icons control-icons"></i></div>
                <div class="forwrds"><i class="fas fa-forward all-icons control-icons"></i></div>
            </div>
            <div class="music-pl">
                <i class="fas fa-music all-icons all-icons"></i>
            </div>
        </div>
    </div>
</body>
</html>
